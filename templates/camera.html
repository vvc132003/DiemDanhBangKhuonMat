<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f8f8f8;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            h1 {
                color: #3498db;
                margin-bottom: 30px;
            }

            .container {
                margin-top: 20px;
            }

            video {
                width: 100%;
                max-width: 640px;
                border-radius: 8px;
                margin-bottom: 20px;
            }

            #capture {
                background-color: #3498db;
                color: #fff;
                border: none;
                padding: 12px 20px;
                cursor: pointer;
                font-size: 18px;
                border-radius: 4px;
                transition: background-color 0.3s ease;
            }

            #capture:hover {
                background-color: #2980b9;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }

            th, td {
                border: 1px solid #ddd;
                padding: 12px;
                text-align: left;
            }

            th {
                background-color: #3498db;
                color: #fff;
            }
        </style>
</head>

<body>
    <h1>Điểm danh</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <video id="camera" autoplay playsinline></video>
            </div>
            <div class="col-lg-6">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Họ và tên</th>
                            <th>Thời gian điểm danh</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceTableBody" class="table-group-divider"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script>
        $(document).ready(function () {
            // Initialize video stream and canvas dimensions
            var video = document.getElementById('camera');
            var canvas = document.createElement('canvas');
            var context = canvas.getContext('2d');
            canvas.width = 640;  // Set a fixed resolution for the canvas
            canvas.height = 480;

            // Request camera access
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    video.srcObject = stream;
                })
                .catch(function (error) {
                    console.log('Error accessing the camera: ', error);
                });

            // Function to capture and attend
            function captureAndAttend() {
                // Draw video onto the canvas
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Convert canvas to blob (PNG format)
                canvas.toBlob(function (blob) {
                    // Create FormData to contain the image file
                    var formData = new FormData();
                    formData.append('image', blob, 'captured_image.png');

                    // Use AJAX to send the attendance request to the server
                    $.ajax({
                        url: '/attendance',
                        type: 'POST',
                        data: formData,
                        contentType: false,
                        processData: false,
                        success: function (data) {
                            console.log('Attendance response:', data);
                            // Call fetchAttendanceData after successful attendance
                            fetchAttendanceData();
                        },
                        error: function (error) {
                            console.error('Error:', error.statusText);
                        }
                    });
                }, 'image/png');
            }

            // Set an interval to capture and attend every 5 seconds
            setInterval(captureAndAttend, 2000);

            // Fetch attendance data on document ready
            fetchAttendanceData();
        });

        function fetchAttendanceData() {
            $.ajax({
                url: '/attendance_page',
                type: 'GET',
                success: function (data) {
                    // Clear existing rows
                    $('#attendanceTableBody').empty();
                    // Process and display the received data
                    for (var i = 0; i < data.length; i++) {
                        var row = `<tr><td>${data[i].id}</td><td>${data[i].name}</td><td>${data[i].time}</td></tr>`;
                        $('#attendanceTableBody').append(row);
                    }
                },
                error: function (error) {
                    console.log(error);
                }
            });
        }
    </script>
</body>

</html>
